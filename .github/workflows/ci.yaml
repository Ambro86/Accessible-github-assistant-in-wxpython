name: Build AssistenteGit Multi-OS

on:
  push:
    branches: [ main, master ] # Modifica se il tuo ramo principale ha un nome diverso
  workflow_dispatch: # Permette l'avvio manuale dalla tab Azioni di GitHub

jobs:
  build:
    name: Build for ${{ matrix.os_name }}
    runs-on: ${{ matrix.os_runner }}
    strategy:
      fail-fast: false # Continua con gli altri OS anche se uno fallisce
      matrix:
        include:
          - os_name: Windows
            os_runner: windows-latest
            asset_name_suffix: .exe
            pyinstaller_add_data_sep: ";"
          - os_name: Linux
            os_runner: ubuntu-latest # Questo attualmente punta a ubuntu-24.04 come da tuoi log
            asset_name_suffix: ""
            pyinstaller_add_data_sep: ":"
          - os_name: macOS
            os_runner: macos-latest
            asset_name_suffix: "" 
            pyinstaller_add_data_sep: ":"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' 

    - name: Install Linux system dependencies for wxPython
      if: matrix.os_runner == 'ubuntu-latest'
      run: |
        sudo apt-get update -qq
        echo "Attempting to install WebKitGTK development libraries..."
        # Prova con libwebkit2gtk-4.1-dev dato che 4.0-dev non Ã¨ stato trovato
        # Se non usi wx.html2.WebView, puoi commentare o rimuovere la riga seguente
        sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev || echo "WebKitGTK dev package installation failed or was skipped."
        
        echo "Installing other core wxPython dependencies..."
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          pkg-config \
          libgtk-3-dev \
          libglib2.0-dev \
          libpango1.0-dev \
          libcairo2-dev \
          libgdk-pixbuf2.0-dev \
          libatk1.0-dev

    - name: Verify GTK3 installation with pkg-config (Linux)
      if: matrix.os_runner == 'ubuntu-latest'
      run: |
        echo "Verifying GTK+ 3.0 installation via pkg-config..."
        if pkg-config --exists --print-errors "gtk+-3.0 >= 3.0.0"; then
          echo "GTK+ 3.0 found by pkg-config."
          echo "GTK+ 3.0 Version: $(pkg-config --modversion gtk+-3.0)"
        else
          echo "ERROR: GTK+ 3.0 (gtk+-3.0.pc) not found by pkg-config! This is likely the cause of the build failure if wxPython compilation proceeds."
          # Potresti voler far fallire la build qui se pkg-config non trova GTK3
          # exit 1 
        fi

    - name: Install Python dependencies
      shell: bash 
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --verbose wxPython  # --verbose per output dettagliato
        pip install pyinstaller

    - name: Build executable with PyInstaller
      shell: bash 
      run: |
        pyinstaller --onefile --windowed \
          --add-data "locales${{ matrix.pyinstaller_add_data_sep }}locales" \
          --name AssistenteGit \
          assistente-git.py

    - name: Upload application artifact
      uses: actions/upload-artifact@v4
      with:
        name: AssistenteGit-${{ matrix.os_name }} 
        path: dist/AssistenteGit${{ matrix.asset_name_suffix }} 
        if-no-files-found: error 
